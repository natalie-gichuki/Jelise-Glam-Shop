<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Jelise Glam Shop</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <div id="navbar-loaded"></div>
    <div class="register">
        <div class="register-container">
            <h1 class="register-intro">Welcome to Jelise Glam Shop</h1>
            <p class="register-desc">Your one-stop shop for all beauty products.</p>

            <form id="register-form" autocomplete="off">
                <div class="form-data">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" placeholder="Eg: Natalie Jess" autocomplete="new-username"><br>
                </div>
                <div class="form-data">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email" placeholder="Eg: natalieg@yahoo.com" required autocomplete="new-email"><br>
                </div>
                <div class="form-data">
                    <label for="gender">Gender: </label>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="not-specified">Prefer not to say</option>
                    </select><br>
                </div>
                <div class="form-data">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password"><br>
                </div>
                <div class="form-data">
                    <label for="confirm-password">Confirm Password: </label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Re-enter your password" required autocomplete="off"><br>
                </div>
                <input type="submit" value="Register">

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script.js"></script>
</body>

</html>
